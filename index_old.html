<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="squares-style.css">
  </head>
  <body>
    <div id="main-container">
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.506503, lng: -0.068104},
          zoom: 15
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvxJnHObvekYNouYlu3hOxPAG-nB17vC4&callback=initMap"
    async defer></script>
    <script src='squares.js'></script>
  </body>
</html>
