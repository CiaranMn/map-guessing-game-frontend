<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src='API.js'></script>
  <script defer src='index.js'></script>
  <script defer src='squares.js'></script>
  <script defer src='game.js'></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="shortcut icon" href="london_tube.png">
</head>

<body>
  <h1 class="arcade-text">LDN Knowledge</h1>

  <div id="whole-game-container">

    <div id="main-game-container">
      <div id="score-container">
        <div id="name-display" class='col-3-left'>Player</div>
        <div id="game-timer-display" class='col-3'>30s</div>
        <div id="game-score-display" class='col-3-right'>1000</div>
      </div>

      <div id="map-main-container">
        <div id='ready' class='blink'>READY</div>
        <div id="map-container">
          <img id="map" src=''/>
        </div>
        <div id="welcome-container">
          <div id="welcome-username">WELCOME!!
            <input class="input" type="text" id="name-input" placeholder="Name..?"  maxlength="8" autocomplete="off" autofocus required size="9">
          </div>
          <div id="difficulty-container">
            <div id="easy" class="difficulty hvr-bounce-in">Easy</div>
            <div id="medium" class="difficulty hvr-bounce-in">Medium</div>
            <div id="hard" class="difficulty hvr-bounce-in">Hard</div>
          </div>
        </div>
      </div>
    </div>

    <div id="guess-container">
      
      <div id="high-scores">
        <h3>HIGH SCORES</h3>
        <table id="score-table">
          <tr> 
            <td>AAAA</td>
            <td>200</td>
          </tr>
          <tr>
            <td>BBBB</td>
            <td>120</td>
          </tr>
          <tr>
            <td>CCCC</td>
            <td>110</td>
          </tr>
        </table>
      </div>

      <div id="guesses" hidden>
        <h3>WHERE??</h3>
        <table id="guess-table">
        </table>
      </div>


    </div>

  </div>

</body>
</html>
